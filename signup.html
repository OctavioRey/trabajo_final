<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
        <div class="navbar">
        <div><img class="navbar-icon-menu" src="assets/icons/icon_menu.svg"></div>
        <div><img class="navbar-icon-logo" src="assets/logos/logo_yard_sale.svg"></div>
        <div><img class="navbar-icon-cart" src="assets/icons/icon_shopping_cart.svg"></div>
        </div>
    <div id="container">
          <div id="account-container">
            <form>
                <h3 id="my-account-title">My Account</h3>
                <label class="label-text" for="name">Name</label>
                <input class="input-text" type="text" id="name" name="name" />
                <label class="label-text" for="email">Email address</label>
                <input class="input-text" type="text" id="email" name="email" />
                <label class="label-text" for="password">Password</label>
          <input
            class="input-text"
            type="password"
            id="password"
            name="password"
          />
            </form>
        </div>
      <div class="footer-container">
        <a href="home.html"><button class="button-account">Create Account</button></a>
        </div>
    </div>
  </body>
</html>
